{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}


{% for news in news_list %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2 col-sm-2">
      <img src="{% static "images/ns.jpg" %}" width=100 height=150 >
    </div>
    <div class="col-md-8 col-sm-10">
      <div class="card-body">
        <h5 class="card-title">{{ news.title }}</h5>
		<small class="mb-1"><em>{{ news.reporterName }}</em></small>
        <p class="card-text">{{news.body|truncatewords:50}}</p>
        <p class="card-text"><small class="text-muted">{{ news.createdAt|date:"D M Y"}}</small></p>
      </div>
    </div>
    <div class="col-md-2 col-sm-1 mt-4 card-body">
		<div class="form-check ">
		  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  <label class="form-check-label" for="flexCheckDefault">Verify</label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
		  <label class="form-check-label" for="flexCheckDefault">Push Notification</label>
		</div>
		<div class="text-left mb-1"> 
		<div class="row">
             <div class="col-md-8"><button type="button" class="btn btn-success">Save</button></div>
             <div class="col-md-8"><button type="button" class="btn btn-success">Edit</button></div>
        </div> 
		</div>
	
		<div class="d-grid gap-1 col-12 mx-auto">
			<button type="button" class="btn btn-danger float-right">Delete</button>
		</div>
	</div>
    </div>	
  </div>
</div>

{% endfor %}

{% endblock %}
