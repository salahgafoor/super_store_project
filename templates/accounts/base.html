<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--	  <link rel="stylesheet" type="text/css" href="../../static/css/main.css"/>-->
    <title>Gramafone Admin</title>
  </head>
  <body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container">
		<a class="navbar-brand" href="#"><img src="">Superstore</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav ms-auto">
			{% if user.is_authenticated %}
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="{% url 'accounts:dashboardView' %}">Hi {{user.name }},</a>
			</li>
			{% endif %}
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="{% url 'accounts:dashboardView' %}">Home</a>
			</li>
			{% if user.is_authenticated %}
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'accounts:logout' %}">Logout </a>
			</li>
			{% else %}
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
			</li>	
			{% endif %}					
			<li class="nav-item">
			  <a class="nav-link" href="#">Contact Us</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	<div class="container mycontent">
	{% block content %}

	{% endblock %}
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
